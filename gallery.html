<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movies Browser</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Application CSS -->
    <link rel="stylesheet" href="styles/gallery.css">
  </head>

  <body>

    <div id="movies-header">
      <span></span>
      <span><a href="index.html">Home</a></span>
      <span><a class="active" href="#">Gallery</a></span>
      <span><a href="#">Contact</a></span>
    </div>

    <div id="hero"></div>

    <hr>

    <div id="movies-container" class="container">
    </div> <!-- /container -->

    <div id="dimmer">
      Loading Movie...
      <iframe id="yt-player" frameborder="0"></iframe>
    </div>

    <!-- Template for a single movie card -->
    <script id="movie-template" type="x-tmpl-mustache">
      <div class="row">
        <div class="col-xs-12">
          <div class="movie-thumbnail" style="background-image: url({{ poster }})">
            <div class="preview-mask">
              <div class="title">{{ title }}</div>
              <div class="cast">{{ cast }}</div>
              <div class="teaser">{{ teaser }}</div>
              <div class="close-mask"></div>
              <div id="{{ youtube }}" class="show-youtube"></div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
    <script src="scripts/gallery.js"></script>
  </body>
</html>
